<!-- This is the Main (Home) Page -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">SavoryScript</title>

	<script>
	        if (window.location.search.includes("reload=true")) {
	            window.history.replaceState({}, document.title, window.location.pathname);
	            location.reload();
	        }
	</script>	
	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Header/Navbar Fragment -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="text-center">
            <h1>Welcome to SavoryScript</h1>
            <p class="lead">Your online recipe and meal-plan library!</p>
            <button class="btn btn-custom" onclick="window.location.href='/register'">Get Started</button>
        </div>
    </div>

    <!-- Footer Fragment -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
