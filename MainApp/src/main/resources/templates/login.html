<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="#" th:action="@{/login}" th:object="${loginModel}" method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Enter username" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>

        <div th:if="${error}">
            <p style="color: red;" th:text="${error}"></p> <!-- Error message -->
        </div>
    </form>
</body>
</html>
