<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List - SavoryScript</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <!-- Header Fragment -->
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-5">
        <h2 class="text-center">Product List</h2>

        <!-- Success Message (if applicable) -->
        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>

        <!-- Product Table -->
        <table class="table table-bordered table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.description}"></td>
                    <td>
                        <a class="btn btn-warning btn-sm" th:href="@{/product/edit/{id}(id=${product.id})}">Edit</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/product/delete/{id}(id=${product.id})}" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Create New Product Button -->
        <div class="text-center mt-3">
            <a href="/product/new" class="btn btn-primary">Add New Product</a>
        </div>
    </div>

    <!-- Footer Fragment -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script th:src="@{/js/scripts.js}"></script>

</body>
</html>
