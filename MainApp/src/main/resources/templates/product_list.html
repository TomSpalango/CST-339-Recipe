<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <!-- Header/Navbar Fragment -->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2>Product List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <a th:href="@{/product/edit/{id}(id=${product.id})}" class="btn btn-warning">Edit</a>
                        <a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(products)}">
                    <td colspan="3" class="text-center">No products available.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer Fragment -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
