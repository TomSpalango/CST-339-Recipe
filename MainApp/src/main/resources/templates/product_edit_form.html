<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	
	<div class="container mt-5">
	    <h2>Edit Product</h2>
		<form th:action="@{/product/edit}" th:object="${product}" method="post">
		    <input type="hidden" th:field="*{id}" />
		    <div class="mb-3">
		        <label for="name" class="form-label">Product Name:</label>
		        <input type="text" class="form-control" id="name" th:field="*{name}" />
		    </div>
		    <div class="mb-3">
		        <label for="quantity" class="form-label">Quantity:</label>
		        <input type="number" class="form-control" id="quantity" th:field="*{quantity}" />
		    </div>
		    <div class="mb-3">
		        <label for="price" class="form-label">Price:</label>
		        <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" />
		    </div>
		    <div class="mb-3">
		        <label for="description" class="form-label">Description:</label>
		        <textarea class="form-control" id="description" th:field="*{description}"></textarea>
		    </div>
		    <button type="submit" class="btn btn-custom">Update Product</button>
		</form>
        <p th:if="${successMessage}" th:text="${successMessage}"></p>
    </div>
	
	<div th:replace="fragments/footer :: footer"></div>
	
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
